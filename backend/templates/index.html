<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Weather App</h1>
        <form method="POST" class="form-inline justify-content-center mt-4">
            <input type="text" name="city" class="form-control mr-2" placeholder="Enter city" required>
            <button type="submit class="btn btn-primary">Get Weather</button>
        </form>

        {% if weather_data %}
        <div class="mt-4">
            <h3>Weather in {{ weather_data.name }}:</h3>
            <p>Temperature: {{ weather_data.main.temp }} Â°C</p>
            <p>Weather: {{ weather_data.weather[0].description }}</p>
            <p>Humidity: {{ weather_data.main.humidity }} %</p>
            <p>Wind Speed: {{ weather_data.wind.speed }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
